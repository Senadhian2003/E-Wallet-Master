<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
</head>
<body>

    <h1 style="text-align: center">WALLET APP</h1>
    <div class="container">
        <div class="row">
          <div class="col-lg-7 forgot-img"></div>
  
          <div class="col-lg-5">
            <div class="outer2">
              <h2 style="text-align: center">RESET PASSWORD</h2>
              <div class="input-group mb-3 w-75 input">
                <input
                  id="email"
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
  
              
  
              <div class="input-group mb-3 w-75 input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Confirm Password"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              
              <div class="container">
                <div class="row justify-content-md-center">
                  <div class="col col-lg-2">
                    <button class="btn btn-info buton" style="margin: 0 auto;" type="button" id="forgot" >
                  
                        <p
                        style="
                          color: white;
                          margin-top: auto;
                          margin-bottom: auto;
                          font-weight: bold;
                        "
                      >
                        Register
                      </p>
                    </button>
                  </div>
                  <div class="col-md-auto">
                    
                  </div>
                  <div class="col col-lg-2">
                    <button class="btn btn-info buton" style="margin: 0 auto;" type="button">
                  
                        <p
                        style="
                          color: white;
                          margin-top: auto;
                          margin-bottom: auto;
                          font-weight: bold;
                        "
                      >
                        Cancel
                      </p>
                      
                    </button>
    
                  </div>
                </div>


              
                
                

                

            </div>
          </div>
        </div>
      </div>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="forgot.js" type="module" ></script>

</body>
</html>
