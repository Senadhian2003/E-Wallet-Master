<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">WALLET APP</h1>

    <div class="container div1">
      <div class="row">
        <div class="feature-box col-7"></div>


        <div class="login col-5">
          <div class="outer">
            <h2 style="text-align: center">LOGIN</h2>
            
            <form action="" id="login">
            
            <div class="input-group mb-3 w-75 input">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                id="email"
              />
            </div>

            <div class="input-group mb-3 w-75 flex-nowrap input">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
              />
            </div>
            <div class="row forgot">
              <div class="col-6">
                <a href="forgot.html"><p class="txt">Forgot Password?</p></a>
              </div>
              <div class="col-6">
               <a href="signup.html"><p class="txt1">Signup</p></a> 
              </div>

            </div>
            <div class="d-grid gap-2 col-6 mx-auto buton">
                <button class="btn btn-info buton " type="submit"> <p style="color: white; margin-top:auto; margin-bottom: auto;">Login</p> </button> 
                
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    

    <script src="login.js" type="module" ></script>

  </body>
</html>
