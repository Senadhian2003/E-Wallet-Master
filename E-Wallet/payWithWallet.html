<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="styles.css" />

    <title>Payment</title>
</head>
<body>
    
    <h1 style="text-align: center">WALLET APP</h1>

    <div class="outer5">
        <h2 style="text-align: center">PAYMENT</h2>
        <div class="input-group mb-3 w-75 input">
          <input
            id="pin"
            type="text"
            class="form-control"
            placeholder="Enter Pin"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        

        <div class="input-group mb-3 w-75 input">
          <input
            id="amount"
            type="text"
            class="form-control"
            placeholder="Enter Amount"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col col-lg-2">
              <button class="btn btn-info buton" style="margin: 0 auto;" type="button" id="subPoint">
            
                  <p
                  style="
                    color: white;
                    margin-top: auto;
                    margin-bottom: auto;
                    font-weight: bold;
                  "
                >
                  Submit
                </p>
              </button>
            </div>
            <div class="col-md-auto">
              
            </div>
            <div class="col col-lg-2">

              
              <button class="btn btn-info buton" style="margin: 0 auto;" type="button">
                <a href="payments.html"><p
                  style="
                    color: white;
                    margin-top: auto;
                    margin-bottom: auto;
                    font-weight: bold;
                  "
                >
                  Cancel
                </p>
                </a>
                  
              </button>

            </div>
          </div>

  




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="pay.js" type="module" ></script>

</body>
</html>
